<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td><img src="{{item.imageUrl}}" class="img-responsive" width="150px"></td>
                        <td>
                            <p>
                                {{item.name}}
                            </p>
                            <p>{{item.unitPrice | currency:'USD'}}</p>
                        </td>
                        <td>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click) ="incrementQuantity(item)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{item.quantity}}
                                </div>
                                <div class="col">
                                    <button (click) = "decrementQuantity(item)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                </div>

                            </div>
                            <p>Sub-total {{item.unitPrice * item.quantity | currency:'USD'}}</p>
                            <button (click) ="remove(item)" class="btn btn-danger" role="button" onclick="return confirm('Are you sure remove this ?')">
                                Remove
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td><b>Total Quantity:{{totalQuantity}}</b>
                            <p>Shipping FREE</p>
                            <b>Total Price: {{totalPrice | currency: 'USD'}}</b><br>
                            <a href="checkout-page.html" class="primary-btn">Checkout</a>
                        </td>
                    </tr>

                </table>
            </div>
            <!--if cart empty then display a message-->
            <div *ngIf="cartItems.length  === 0" class="alert alert-warning col-md-12" role="alert">
                Your shopping cart is empty
            </div>


        </div>
    </div>

</div>
