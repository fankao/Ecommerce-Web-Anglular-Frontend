<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let item of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/product/{{item.id}}" style="margin-right: 10px;">
                            <img src="{{item.imageUrl}}" class="img-responsive" />
                        </a>
                        <a routerLink="/product/{{item.id}}">
                            <h1>{{item.name}}</h1>
                        </a>
                        <div class="price">{{item.unitPrice | currency:'USD'}}</div>
                        <button (click) ="addToCart(item)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- if products empty then display message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12">
                    <strong>No products found.</strong>
                </div>
            </div>



            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3 mt-2" style="text-align: center;">
                                <span class="mr-2">Page size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true" value="2">2</option>
                                    <option selected="true" value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="col-md-9" style="padding-left: 10%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks] ="true"
                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
